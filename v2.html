<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Reflection Journal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Handlee&display=swap');
        body {
            font-family: 'Handlee', cursive;
        }
    </style>
</head>
<body class="bg-gray-100 p-4 md:p-8">
    <div class="max-w-3xl mx-auto bg-white p-6 rounded-lg shadow-md">
        <div class="flex justify-between mb-4">
            <div>
                <label for="date" class="font-bold">Date:</label>
                <input type="date" id="date" class="border-b border-gray-300 ml-2">
            </div>
            <div>
                <label for="day" class="font-bold">Day:</label>
                <input type="text" id="day" class="border-b border-gray-300 ml-2">
            </div>
        </div>

        <blockquote class="text-center italic mb-6 text-gray-600">
            "A Random Motivational Quote will Appear here"
            <footer class="text-right">- Albert Einstein</footer>
        </blockquote>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <div>
                <h2 class="font-bold mb-2">Good Habbits/Activities to Maintain:</h2>
                <div class="space-y-2">
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <input type="text" class="border-b border-gray-300 flex-grow" placeholder="Spiritual">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <input type="text" class="border-b border-gray-300 flex-grow" placeholder="Physical">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <input type="text" class="border-b border-gray-300 flex-grow" placeholder="Mental">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <input type="text" class="border-b border-gray-300 flex-grow" placeholder="Economic">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <input type="text" class="border-b border-gray-300 flex-grow" placeholder="Emotional">
                    </div>
                    <div class="flex items-center">
                        <input type="checkbox" class="mr-2">
                        <input type="text" class="border-b border-gray-300 flex-grow" placeholder="General">
                    </div>
                </div>

                <div class="mt-4">
                    <label class="font-bold">Total Score for Today: </label>
                    <input type="number" class="w-12 border-b border-gray-300"> /+6
                </div>

                <div class="mt-4">
                    <p class="font-bold mb-2">I ended the day negative, positive or neutral?</p>
                    <div class="flex space-x-4">
                        <button class="border border-gray-300 px-3 py-1 rounded">-1</button>
                        <button class="border border-gray-300 px-3 py-1 rounded">0</button>
                        <button class="border border-gray-300 px-3 py-1 rounded">+1</button>
                    </div>
                </div>

                <div class="mt-4">
                    <label class="font-bold block mb-2">Bad Habbit to Overcome:</label>
                    <input type="text" class="w-full border-b border-gray-300">
                </div>

                <div class="mt-4">
                    <p class="font-bold mb-2">Do You Resist The Bad Habbit?</p>
                    <div class="flex space-x-4">
                        <button class="border border-gray-300 px-3 py-1 rounded">YES</button>
                        <button class="border border-gray-300 px-3 py-1 rounded">NO</button>
                    </div>
                </div>
            </div>

            <div>
                <h2 class="font-bold mb-4">Self Reflection</h2>
                
                <div class="mb-4">
                    <p class="font-bold mb-2">Productivity:</p>
                    <div class="grid grid-cols-5 gap-2">
                        <button class="border border-gray-300 px-2 py-1 rounded">1</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">2</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">3</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">4</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">5</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">6</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">7</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">8</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">9</button>
                        <button class="border border-gray-300 px-2 py-1 rounded">10</button>
                    </div>
                </div>

                <div class="mb-4">
                    <p class="font-bold mb-2">Mood:</p>
                    <div class="flex space-x-4">
                        <button class="text-4xl">üòÉ</button>
                        <button class="text-4xl">üòê</button>
                        <button class="text-4xl">‚òπÔ∏è</button>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="font-bold block mb-2">Today I am Thankfull For:</label>
                    <textarea class="w-full h-24 border border-gray-300 rounded p-2"></textarea>
                </div>

                <div class="mb-4">
                    <label class="font-bold block mb-2">Today I Am Proud of:</label>
                    <textarea class="w-full h-24 border border-gray-300 rounded p-2"></textarea>
                </div>

                <div>
                    <label class="font-bold block mb-2">Today's Note:</label>
                    <textarea class="w-full h-24 border border-gray-300 rounded p-2"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('date');
            const dayInput = document.getElementById('day');

            const today = new Date();
            dateInput.valueAsDate = today;
            dayInput.value = today.toLocaleDateString('en-US', { weekday: 'long' });
        });
    </script>
</body>
</html>
